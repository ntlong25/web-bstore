<!doctype html>
<html>
    <head>
        <title>Đăng kí</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
                <div class="container_login">
                    <div class="text-center">
                        <h1 class="login_content" style="font-weight: bold;">ĐĂNG NHẬP</h1>
                     </div>
                    <label for="uname"><b>Tài khoản</b></label>
                    <input class="login-user" type="text" placeholder="Nhập tài khoản" name="uname" required>
            
                    <label for="psw"><b>Mật khẩu</b></label>
                    <input class="login-pass" type="password" placeholder="Nhập mật khẩu" name="psw" required>
                    
                    <button class="btn_login" type="submit">Đăng ký</button>
                    
                </div>
    </body>
</html>
